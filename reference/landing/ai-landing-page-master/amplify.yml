version: 1
frontend:
    phases:
        preBuild:
            commands:
                - 'npm ci --cache .npm --prefer-offline'
        build:
            commands:
                - 'npm run build'
                - rm -r node_modules/sharp
                - rm -r node_modules/@swc
                - rm -r node_modules/@esbuild
                - rm -r node_modules/@img
                - rm -r node_modules/@tailwindcss
                - mv node_modules ./.amplify-hosting/compute/default
    artifacts:
        baseDirectory: .amplify-hosting
        files:
            - '**/*'
    cache:
        paths:
            - '.npm/**/*'
            