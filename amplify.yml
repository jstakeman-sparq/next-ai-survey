version: 1
backend:
  phases:
    build:
      commands:
        - nvm use 20
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        # Set up Node.js and environment
        - nvm use 20
        # Increase Node.js memory limit to prevent SIGKILL
        - export NODE_OPTIONS="--max_old_space_size=4096"
        # Clean any previous builds
        - rm -rf .next
        # Install frontend dependencies
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # Build with optimized settings
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
