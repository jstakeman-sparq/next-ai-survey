version: 1
backend:
  phases:
    build:
      commands:
        # Set up Node.js environment
        - nvm use 20
        - npm cache clean --force
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        # Parse Amplify secrets from JSON and export as environment variables
        - 'if [ -n "$secrets" ]; then
            if [ "$secrets" = "{}" ]; then
              echo "ERROR: Secrets variable is empty. Please configure secrets in Amplify console.";
            else
              export AUTH_SECRET=$(echo "$secrets" | sed -n "s/.*\"AUTH_SECRET\":\"\\([^\"]*\\)\".*/\\1/p");
              export AUTH_JUMPCLOUD_ISSUER=$(echo "$secrets" | sed -n "s/.*\"AUTH_JUMPCLOUD_ISSUER\":\"\\([^\"]*\\)\".*/\\1/p");
              export AUTH_JUMPCLOUD_ID=$(echo "$secrets" | sed -n "s/.*\"AUTH_JUMPCLOUD_ID\":\"\\([^\"]*\\)\".*/\\1/p");
              export AUTH_JUMPCLOUD_SECRET=$(echo "$secrets" | sed -n "s/.*\"AUTH_JUMPCLOUD_SECRET\":\"\\([^\"]*\\)\".*/\\1/p");
              export AUTH_URL=$(echo "$secrets" | sed -n "s/.*\"AUTH_URL\":\"\\([^\"]*\\)\".*/\\1/p");
            fi;
          fi'
        # Write environment variables to .env.production for SSR runtime
        - 'if [ -n "$AUTH_SECRET" ]; then echo "AUTH_SECRET=$AUTH_SECRET" >> .env.production; fi'
        - 'if [ -n "$AUTH_JUMPCLOUD_ISSUER" ]; then echo "AUTH_JUMPCLOUD_ISSUER=$AUTH_JUMPCLOUD_ISSUER" >> .env.production; fi'
        - 'if [ -n "$AUTH_JUMPCLOUD_ID" ]; then echo "AUTH_JUMPCLOUD_ID=$AUTH_JUMPCLOUD_ID" >> .env.production; fi'
        - 'if [ -n "$AUTH_JUMPCLOUD_SECRET" ]; then echo "AUTH_JUMPCLOUD_SECRET=$AUTH_JUMPCLOUD_SECRET" >> .env.production; fi'
        - 'if [ -n "$AUTH_URL" ]; then echo "AUTH_URL=$AUTH_URL" >> .env.production; fi'
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*