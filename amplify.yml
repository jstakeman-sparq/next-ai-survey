version: 1
backend:
  phases:
    build:
      commands:
        # Set up Node.js environment
        - nvm use 20
        # Install root dependencies (contains @aws-amplify/backend)
        - npm ci --cache .npm --prefer-offline
        # Set NODE_PATH so TypeScript can find modules from root
        - export NODE_PATH=$PWD/node_modules:$NODE_PATH
        # Deploy backend with proper module resolution
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*