version: 1
backend:
  phases:
    build:
      commands:
        # Set up Node.js environment
        - nvm use 20
        - npm cache clean --force
        - npm ci --cache .npm --prefer-offline
        - npx ampx pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    build:
      commands:
        # Parse Amplify secrets from JSON and export as environment variables
        - 'if [ -n "$secrets" ]; then
            echo "DEBUG: Raw secrets variable: $secrets";
            if [ "$secrets" = "{}" ]; then
              echo "ERROR: Secrets variable is empty. Please configure secrets in Amplify console.";
            else
              export AUTH_SECRET=$(echo "$secrets" | sed -n "s/.*\"AUTH_SECRET\":\"\\([^\"]*\\)\".*/\\1/p");
              export AUTH_GOOGLE_ID=$(echo "$secrets" | sed -n "s/.*\"AUTH_GOOGLE_ID\":\"\\([^\"]*\\)\".*/\\1/p");
              export AUTH_GOOGLE_SECRET=$(echo "$secrets" | sed -n "s/.*\"AUTH_GOOGLE_SECRET\":\"\\([^\"]*\\)\".*/\\1/p");
              export AUTH_URL=$(echo "$secrets" | sed -n "s/.*\"AUTH_URL\":\"\\([^\"]*\\)\".*/\\1/p");
              echo "DEBUG: Parsed AUTH_GOOGLE_ID: ${AUTH_GOOGLE_ID:-NOT_SET}";
              echo "DEBUG: Parsed AUTH_GOOGLE_SECRET: ${AUTH_GOOGLE_SECRET:-NOT_SET}";
            fi;
          else
            echo "DEBUG: No secrets variable found";
          fi'
        # Write environment variables to .env.production for SSR runtime
        - 'if [ -n "$AUTH_SECRET" ]; then echo "AUTH_SECRET=$AUTH_SECRET" >> .env.production; fi'
        - 'if [ -n "$AUTH_GOOGLE_ID" ]; then echo "AUTH_GOOGLE_ID=$AUTH_GOOGLE_ID" >> .env.production; fi'
        - 'if [ -n "$AUTH_GOOGLE_SECRET" ]; then echo "AUTH_GOOGLE_SECRET=$AUTH_GOOGLE_SECRET" >> .env.production; fi'
        - 'if [ -n "$AUTH_URL" ]; then echo "AUTH_URL=$AUTH_URL" >> .env.production; fi'
        - 'if [ -n "$NEXTAUTH_URL" ]; then echo "NEXTAUTH_URL=$NEXTAUTH_URL" >> .env.production; fi'
        - npm run build

  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*