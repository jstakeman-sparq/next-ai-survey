version: 1
backend:
  phases:
    build:
      commands:
        # Set up Node.js environment
        - nvm use 22
        # Install dependencies with verbose logging
        - npm ci --cache .npm --prefer-offline --loglevel=info
        # Verify ampx is available before running
        - npx --yes @aws-amplify/backend-cli@latest pipeline-deploy --branch $AWS_BRANCH --app-id $AWS_APP_ID
frontend:
  phases:
    preBuild:
      commands:
        # Set up Node.js and environment
        - nvm use 22
        # Increase Node.js memory limit to prevent SIGKILL
        - export NODE_OPTIONS="--max_old_space_size=4096"
        # Clean any previous builds
        - rm -rf .next
        # Install frontend dependencies
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        # Build with optimized settings
        - npm run build
  artifacts:
    baseDirectory: .next
    files:
      - '**/*'
  cache:
    paths:
      - .next/cache/**/*
      - .npm/**/*
      - node_modules/**/*
